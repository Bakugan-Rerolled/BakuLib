name: Run Unit Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          path: target/surefire-reports/*.xml
          reporter: java-junit
